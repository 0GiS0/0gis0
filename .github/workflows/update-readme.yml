name: 'âœ¨ Update README with latest content'

on:
  schedule:
    # Run every day at 10:30 AM Madrid time
    - cron: '30 8 * * *' # 10:30 CEST (verano - UTC+2)
    - cron: '30 9 * * *' # 10:30 CET (invierno - UTC+1)
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main branch for testing
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸš€ Update README
      run: npm start
    
    - name: ğŸ“ Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ’¾ Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ğŸ¤– Update README with latest content"
        git push
    
    - name: ğŸ‰ Success notification
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: echo "âœ… README updated successfully with latest videos and blog posts!"
    
    - name: â„¹ï¸ No changes notification
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: echo "â„¹ï¸ No changes detected in README content."
